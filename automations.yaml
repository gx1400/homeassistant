- id: "1639093314410"
  alias: Deck lights  - off after dark when door closes
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.deck_door
      id: trigger_deck_door_closes
      from: "on"
      to: "off"
    - platform: state
      entity_id: binary_sensor.back_door
      id: trigger_back_door_closes
      from: "on"
      to: "off"
  condition:
    - condition: state
      entity_id: binary_sensor.back_door
      state: "off"
    - condition: state
      entity_id: binary_sensor.deck_door
      state: "off"
    - condition: sun
      after: sunset
  action:
    - type: turn_off
      device_id: fa40ba7ef87914de7e3a560283f974a5
      entity_id: switch.deck_lights
      domain: switch
  mode: single
- id: "1639093498105"
  alias: Deck lights - on after dark when door opens
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.deck_door
      id: trigger_deck_door_opens
      from: "off"
      to: "on"
    - platform: state
      entity_id: binary_sensor.back_door
      id: trigger_back_door_opens
      from: "off"
      to: "on"
  condition:
    - condition: sun
      after: sunset
  action:
    - type: turn_on
      device_id: fa40ba7ef87914de7e3a560283f974a5
      entity_id: switch.deck_lights
      domain: switch
  mode: single
- id: "1639094443768"
  alias: Deck lights - on at sunset if back or deck door open
  description: ""
  trigger:
    - platform: sun
      event: sunset
      offset: "0"
      id: trigger_sunset_decklight_on
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.back_door
          state: "on"
        - condition: state
          entity_id: binary_sensor.deck_door
          state: "on"
  action:
    - type: turn_on
      device_id: fa40ba7ef87914de7e3a560283f974a5
      entity_id: switch.deck_lights
      domain: switch
  mode: single
