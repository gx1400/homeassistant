      device_id: 59db4cb0e56d806f15a870fa151ba9d4
      entity_id: light.lego_lights
      domain: light
      id: trigger_lego_shelf_on_15min
      for:
        hours: 0
        minutes: 15
        seconds: 0
  condition: []
  action:
