- id: "1642215752011"
  alias: Water - Leak alert for any moisture sensors
  description: ""
  trigger:
    - event_data: {}
      event_type: state_changed
      platform: event
  condition:
    - condition: template
      value_template:
        '{{ trigger.event.data.new_state.attributes.device_class == "moisture"
        }}'
    - condition: template
      value_template: '{{ trigger.event.data.new_state.state == "on" }}'
  action:
    - service: notify.persistent_notification
      data:
        message:
          "{{ trigger.event.data.new_state.attributes.friendly_name }} has detected
          a leak."
        title: Leak detected
    - service: notify.notify
      data:
        message:
          "{{ trigger.event.data.new_state.attributes.friendly_name }} has detected
          a leak."
        title: Leak detected
  mode: single
